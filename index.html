<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada - blender</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: red }

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>

	<body>
		<div id="info">
			王凯的页面
		</div>

		<script src="test_threejs/three.min.js"></script>
		<script src="test_threejs/Animation.js"></script>
		<script src="test_threejs/AnimationHandler.js"></script>
		<script src="test_threejs/KeyFrameAnimation.js"></script>
		<script src="test_threejs/Detector.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects;
			var particleLight, pointLight;

			var clock = new THREE.Clock();
			var mixers = [];


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 2, 4, 5 );

				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0x000000, 0.035 );


				var loader = new THREE.JSONLoader();
				loader.load( 'test_threejs/model/monster.js', function ( geometry, materials ) {


					var material = materials[ 0 ];
					material.morphTargets = true;
					//material.color.setHex( 0xffaaaa );

					var faceMaterial = new THREE.MeshFaceMaterial( materials );

					mesh = new THREE.Mesh( geometry, faceMaterial );

					mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.002;
					mesh.position.x = -1;
					
					mesh.matrixAutoUpdate = false;
					mesh.updateMatrix();

					scene.add( mesh );
					
					var mixer = new THREE.AnimationMixer( mesh );
					mixer.addAction( new THREE.AnimationAction( geometry.animations[0] ).warpToDuration( 1 ) );

					// random animation offset
					mixer.update( 1000 * Math.random() );

					mixers.push( mixer );
					
					// Grid

					var size = 14, step = 1;

					var geometry = new THREE.Geometry();
					var material = new THREE.LineBasicMaterial( { color: 0x303030 } );

					for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );

					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );

					}

					var line = new THREE.LineSegments( geometry, material );
					scene.add( line );

				} );


				// Lights

				scene.add( new THREE.AmbientLight( 0xcccccc ) );

				pointLight = new THREE.PointLight( 0xff4400, 5, 30 );
				pointLight.position.set( 5, 0, 0 );
				scene.add( pointLight );

				// Renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				// Events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			//

			function onWindowResize( event ) {

				renderer.setSize( window.innerWidth, window.innerHeight );

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var delta = clock.getDelta();


				THREE.AnimationHandler.update( delta );

				for ( var i = 0; i < mixers.length; i ++ ) {

					mixers[ i ].update( delta );

				}


				render();

			}

			function render() {

				var timer = Date.now() * 0.0005;

				camera.position.x = Math.cos( timer ) * 10;
				camera.position.y = 4;
				camera.position.z = Math.sin( timer ) * 10;

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
